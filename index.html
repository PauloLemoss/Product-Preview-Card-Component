<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">


</head>
<body>

    <main>
        <div class="image">
                <img class="image-perfume" src="./src/imagens/image-product-desktop.jpg" alt="image-product-desktop">
        </div>

        <div class="information-perfume">
            <h3 class="sub-title"> P E R F U M E</h3>
            <h1 class="title">Gabrielle Essenc Eau De Parfum</h1>
            <p class="discription-perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of Chanel</p>
            <div class="price-container">
                    <h2 class="information-price">$149.99</h2>
                    <h4 class="real-price">$169.99</h4>
            </div>

            <button class="button"> <img class="image-button" src="./src/imagens/icon-cart.svg" alt="icon-cart"> Add to card</button>

        </div>

        
    </main>
</body>
</html>
